<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="finance-screen">
    <div class="container py-4">
        <a href="index.html" id="backBtn" class="btn btn-back mb-3">&larr; Назад</a>
        <h2 id="financeTitle" class="mb-4">Финансы</h2>
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="finance-summary-card p-4 h-100">
                    <div class="small text-muted">Сумма договора</div>
                    <div id="totalAmount" class="h3 mb-2">0</div>
                    <span id="paidPercent" class="text-success small"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="finance-summary-card p-4 h-100 d-flex flex-column align-items-center">
                    <h6 class="mb-3">Оплачено / Остаток</h6>
                    <canvas id="clientExpenseChart"></canvas>
                </div>
            </div>
        </div>
        <div class="finance-summary-card p-4 mb-4">
            <h6 class="mb-3">Динамика платежей</h6>
            <canvas id="clientTransactionsChart"></canvas>
        </div>
        <h4 class="mt-4">История платежей</h4>
        <table class="table table-sm">
            <thead>
                <tr><th>Дата</th><th>Сумма</th><th>Статус</th><th>Комментарий</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
        <h4 class="mt-4">Планируемые платежи</h4>
        <table class="table table-sm">
            <thead>
                <tr><th>Дата</th><th>Сумма</th><th>Действия</th></tr>
            </thead>
            <tbody id="plannedBody"></tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <button class="btn btn-save" id="addPaymentBtn">Добавить платеж</button>
            <div class="text-end">
                <div>Остаток: <span id="remainingTotal">0</span></div>
                <div>Оплачено: <span id="paidPercent">0</span>% от договора</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
