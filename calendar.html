<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Календарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Календарь</h1>
            <div>
                <a href="index.html" class="btn btn-outline-secondary me-2">Назад</a>
                <button class="btn btn-primary me-2" id="addTaskBtn">+ Добавить задачу</button>
                <button class="btn btn-success" id="addConsultationBtn">+ Добавить консультацию</button>
            </div>
        </div>
        <div id="calendar"></div>
        <div id="calendarDebug" class="mt-2 text-muted" style="display: none;"></div>
    </div>
    <!-- Модальное окно для списка клиентов и консультаций -->
    <div class="modal fade" id="dayClientsModal" tabindex="-1" aria-labelledby="dayClientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dayClientsModalLabel">Клиенты и консультации</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Клиенты</h6>
                    <ul class="list-group mb-3" id="dayClientsList"></ul>
                    <h6>Задачи</h6>
                    <ul class="list-group mb-3" id="dayTasksList"></ul>
                    <h6>Консультации</h6>
                    <ul class="list-group mb-3" id="dayConsultationsList">
                        <!-- В app.js уже реализовано добавление кнопки "Преобразовать в клиента" -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно для добавления консультации -->
    <div class="modal fade" id="addConsultationModal" tabindex="-1" aria-labelledby="addConsultationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addConsultationModalLabel">Добавить консультацию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="consultName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="consultName" placeholder="Введите имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultPhone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="consultPhone" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultDate" class="form-label">Дата консультации</label>
                        <input type="date" class="form-control" id="consultDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="saveConsultation()">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="app.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    if (!window.FullCalendar) {
        console.error('FullCalendar не загружен!');
    }
    if (!document.getElementById('calendar')) {
        console.error('Элемент #calendar не найден!');
    }
});
</script>
</body>
</html>
