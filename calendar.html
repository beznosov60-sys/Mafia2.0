<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Календарь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="calendar-card">
                    <div id="calendar"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="action-card h-100">
                    <h2 class="h5 mb-3">Задачи на день</h2>
                    <ul class="list-group mb-3" id="dayActionsList"></ul>
                    <button class="btn btn-outline-primary w-100" id="clientsModalBtn">Клиенты</button>
                </div>
            </div>
        </div>
        <div class="row g-4 mt-1">
            <div class="col-6 col-md-3">
                <button class="quick-action w-100" id="quickClientsBtn">
                    <i class="bi bi-people fs-4 mb-2"></i>
                    Клиенты
                </button>
            </div>
            <div class="col-6 col-md-3">
                <button class="quick-action w-100" id="quickTaskBtn">
                    <i class="bi bi-list-task fs-4 mb-2"></i>
                    Задачи
                </button>
            </div>
            <div class="col-6 col-md-3">
                <button class="quick-action w-100" id="quickConsultBtn">
                    <i class="bi bi-chat-dots fs-4 mb-2"></i>
                    Консультации
                </button>
            </div>
            <div class="col-6 col-md-3">
                <a href="index.html" class="quick-action text-center">
                    <i class="bi bi-house fs-4 mb-2"></i>
                    Главная
                </a>
            </div>
        </div>
        <div id="calendarDebug" class="mt-2 text-muted" style="display: none;"></div>
    </div>
    <!-- Модальное окно для списка клиентов и консультаций -->
    <div class="modal fade" id="dayClientsModal" tabindex="-1" aria-labelledby="dayClientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dayClientsModalLabel">Клиенты и консультации</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Клиенты</h6>
                    <ul class="list-group mb-3" id="dayClientsList"></ul>
                    <h6>Задачи</h6>
                    <ul class="list-group mb-3" id="dayTasksList"></ul>
                    <h6>Консультации</h6>
                    <ul class="list-group mb-3" id="dayConsultationsList">
                        <!-- В app.js уже реализовано добавление кнопки "Преобразовать в клиента" -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно списка клиентов -->
    <div class="modal fade" id="clientsModal" tabindex="-1" aria-labelledby="clientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientsModalLabel">Список клиентов</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="clientsModalList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно для добавления консультации -->
    <div class="modal fade" id="addConsultationModal" tabindex="-1" aria-labelledby="addConsultationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addConsultationModalLabel">Добавить консультацию</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="consultName" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="consultName" placeholder="Введите имя" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultPhone" class="form-label">Номер телефона</label>
                        <input type="tel" class="form-control" id="consultPhone" placeholder="Введите номер телефона" required>
                    </div>
                    <div class="mb-3">
                        <label for="consultDate" class="form-label">Дата консультации</label>
                        <input type="date" class="form-control" id="consultDate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="saveConsultation()">Сохранить</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="app.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    if (!window.FullCalendar) {
        console.error('FullCalendar не загружен!');
    }
    if (!document.getElementById('calendar')) {
        console.error('Элемент #calendar не найден!');
    }
    const quickTask = document.getElementById('quickTaskBtn');
    if (quickTask) {
        quickTask.addEventListener('click', () => {
            showAddTaskModal();
        });
    }
    const quickConsult = document.getElementById('quickConsultBtn');
    if (quickConsult) {
        quickConsult.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('addConsultationModal'));
            modal.show();
        });
    }
    const quickClients = document.getElementById('quickClientsBtn');
    if (quickClients) {
        quickClients.addEventListener('click', () => {
            openClientsModal();
        });
    }
    const clientsBtn = document.getElementById('clientsModalBtn');
    if (clientsBtn) {
        clientsBtn.addEventListener('click', () => {
            openClientsModal();
        });
    }
});
    </script>
</body>
</html>
