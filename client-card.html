<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="client-card-screen">
    <div class="container py-5">
        <a href="index.html" class="btn btn-back mb-3">&larr; Назад</a>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="client-info-card h-100 d-flex flex-column">
                    <h5 class="mb-3">Информация о клиенте</h5>
                    <p class="mb-1 fw-semibold" id="clientName"></p>
                    <p class="text-muted small mb-3" id="dealInfo"></p>
                    <div class="mb-2">
                        <span class="text-muted small">Телефон</span>
                        <div id="clientPhone"></div>
                    </div>
                    <div class="mb-4">
                        <span class="text-muted small">Ход дела</span>
                        <div id="clientStage"></div>
                    </div>
                    <div class="mb-4 d-none" id="clientLinkBlock">
                        <span class="text-muted small">Ссылка</span>
                        <div><a id="clientLink" href="#" target="_blank"></a></div>
                    </div>
                    <button class="btn btn-save w-100 mt-auto" id="editClientBtn">Редактировать</button>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="client-court-card mb-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="mb-0">Ближайший суд клиента</h5>
                        <span class="court-date-badge" id="nextCourtDate"></span>
                    </div>
                    <p class="mb-1">Активный счёт: <span class="fw-semibold" id="activeAccount"></span></p>
                    <p class="mb-3">Ежемесячный платёж: <span class="fw-semibold" id="monthlyPayment"></span></p>
                </div>
                <div class="client-payments-card mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">График платежей</h5>
                        <button class="btn btn-sm btn-show" data-bs-toggle="collapse" data-bs-target="#paymentScheduleCollapse" type="button">Показать</button>
                    </div>
                    <div class="collapse" id="paymentScheduleCollapse">
                        <table class="table table-sm">
                            <thead>
                                <tr><th>Дата</th><th>Сумма</th><th>Статус</th></tr>
                            </thead>
                            <tbody id="paymentScheduleBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="client-tasks-card mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">Текущие задачи</h5>
                        <button class="btn btn-sm btn-show" data-bs-toggle="collapse" data-bs-target="#clientTasksCollapse" type="button">Показать</button>
                    </div>
                    <div class="collapse" id="clientTasksCollapse">
                        <div class="input-group mb-2">
                            <input type="text" id="taskText" class="form-control" placeholder="Новая задача">
                            <input type="date" id="taskDeadline" class="form-control">
                            <input type="hidden" id="taskPriority" value="medium">
                            <button class="btn btn-outline-primary" onclick="addTask()">Добавить</button>
                        </div>
                        <ul class="list-group" id="taskList"></ul>
                    </div>
                </div>
                <div class="client-notes-card flex-grow-1 d-flex flex-column">
                    <h5 class="mb-3">Заметки</h5>
                    <textarea class="form-control flex-grow-1" id="clientNotes" placeholder="Заметки..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
