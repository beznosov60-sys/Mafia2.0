<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="client-card-screen">
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="client-info-card h-100 d-flex flex-column">
                    <h5 class="mb-3">Client info</h5>
                    <p class="mb-1 fw-semibold">Sami Rahman</p>
                    <p class="text-muted small mb-3">Deal: 7 Jun 2022<br>Brooklyn, New York, USA</p>
                    <div class="mb-2">
                        <span class="text-muted small">Phone</span>
                        <div>+1 855-995-1238</div>
                    </div>
                    <div class="mb-2">
                        <span class="text-muted small">Email</span>
                        <div>Samirahman002@gmail.com</div>
                    </div>
                    <div class="mb-4">
                        <span class="text-muted small">Legal matter progress</span>
                        <div>Zayvlenie stage</div>
                    </div>
                    <button class="btn btn-save w-100 mt-auto">Save</button>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column">
                <div class="client-court-card mb-4">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="mb-0">Client's next court</h5>
                        <span class="court-date-badge">15 Jan 2024</span>
                    </div>
                    <p class="mb-1">Active account <span class="fw-semibold">$500</span></p>
                    <p class="mb-3">Monthly payment: <span class="fw-semibold">$50 / 12 months</span></p>
                </div>
                <div class="client-notes-card flex-grow-1 d-flex flex-column">
                    <h5 class="mb-3">Client info</h5>
                    <textarea class="form-control flex-grow-1" placeholder="Notes..."></textarea>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
