<section class="add-client-page">
  <div class="card">
    <header class="page-header">
      <div>
        <h1 class="section-title">Новый клиент</h1>
        <p class="page-subtitle">Заполните карточку и сохраните, чтобы перейти к деталям.</p>
      </div>
      <div class="header-actions">
        <button type="button" class="ghost-btn" @click="cancel">Отмена</button>
        <button type="button" class="primary-btn" @click="handleSubmit">Сохранить</button>
      </div>
    </header>

    <ul v-if="errors.length" class="errors">
      <li v-for="error in errors" :key="error">{{ error }}</li>
    </ul>

    <div class="form-grid">
      <div class="form-section">
        <h2>Основная информация</h2>
        <label>
          ФИО клиента
          <input v-model="form.fullName" type="text" placeholder="Иван Иванов" />
        </label>
        <label>
          Телефон
          <input v-model="form.phone" type="tel" placeholder="+7 999 000-00-00" />
        </label>
        <label>
          Электронная почта
          <input v-model="form.email" type="email" placeholder="client@example.com" />
        </label>
        <label>
          Город
          <input v-model="form.city" type="text" placeholder="Москва" />
        </label>
        <label>
          Стадия процесса
          <select v-model="form.stage">
            <option v-for="stage in stages" :value="stage" :key="stage">{{ stage }}</option>
          </select>
        </label>
        <label>
          Подэтап
          <select v-model="form.subStage">
            <option v-for="stage in subStages" :value="stage" :key="stage">{{ stage }}</option>
          </select>
        </label>
      </div>

      <div class="form-section">
        <h2>Менеджер</h2>
        <label>
          Имя менеджера
          <input v-model="form.managerName" type="text" placeholder="Анна Смирнова" />
        </label>
        <label>
          Телефон менеджера
          <input v-model="form.managerPhone" type="tel" placeholder="+7 900 000-00-00" />
        </label>

        <h2>Суд</h2>
        <label>
          Дата заседания
          <input v-model="form.courtDate" type="date" />
        </label>
        <label>
          Описание заседания
          <input v-model="form.courtTitle" type="text" placeholder="Первое заседание" />
        </label>
        <div class="checkbox-group">
          <label>
            <input v-model="form.courtTypeArbitration" type="checkbox" />
            Арбитражный суд
          </label>
          <label>
            <input v-model="form.courtTypeTret" type="checkbox" />
            Третейский суд
          </label>
        </div>
      </div>

      <div class="form-section">
        <h2>Финансы и заметки</h2>
        <label>
          Сумма договора, ₽
          <input v-model="form.contractAmount" type="number" min="0" step="1000" placeholder="0" />
        </label>
        <label>
          Заметки
          <textarea v-model="form.notes" rows="6" placeholder="Дополнительная информация о клиенте"></textarea>
        </label>
      </div>
    </div>
  </div>
</section>
