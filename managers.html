<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджеры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="manager-screen">
    <div class="manager-page container-xl py-5">
        <div class="manager-toolbar">
            <a href="index.html" class="manager-toolbar__button manager-toolbar__button--back" title="Вернуться на главную">Назад</a>
            <button type="button" class="manager-toolbar__button manager-toolbar__button--create" id="createManagerBtn" title="Создать менеджера">Создать менеджера</button>
        </div>
        <h1 class="manager-page__title">Менеджеры</h1>
        <div id="managersList" class="manager-list"></div>
    </div>

    <!-- Модальное окно создания менеджера -->
    <div class="modal fade" id="managerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новый менеджер</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="managerName" class="form-label">Имя</label>
                        <input type="text" id="managerName" class="form-control" autocomplete="name">
                    </div>
                    <div class="mb-3">
                        <label for="managerContacts" class="form-label">Контакты</label>
                        <input type="text" id="managerContacts" class="form-control" autocomplete="tel">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="managerHasSalary">
                        <label class="form-check-label" for="managerHasSalary">Есть оклад</label>
                    </div>
                    <div class="mb-3" id="managerSalaryWrapper" style="display:none;">
                        <label for="managerPayValue" class="form-label">Размер оклада</label>
                        <input type="number" id="managerPayValue" class="form-control" placeholder="Сумма">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveManagerBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно закрепления клиента -->
    <div class="modal fade" id="assignClientModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="assignClientSelect" class="form-label">Клиент</label>
                        <select id="assignClientSelect" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="assignClientPercent" class="form-label">Процент вознаграждения</label>
                        <input type="number" id="assignClientPercent" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="assignClientFU" class="form-check-input">
                        <label class="form-check-label" for="assignClientFU">Финансовый управляющий</label>
                    </div>
                    <div class="mb-3">
                        <label for="assignClientFUName" class="form-label">Имя ФУ</label>
                        <input type="text" id="assignClientFUName" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveAssignedClientBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно выплат менеджера -->
    <div class="modal fade" id="managerPaymentsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Выплаты менеджера</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Остаток зарплаты: <span id="managerSalaryRemaining"></span></label>
                    </div>
                    <div class="manager-salary-form mb-4">
                        <div class="row g-2 align-items-end">
                            <div class="col-12 col-md-4">
                                <label for="managerSalaryAmount" class="form-label">Сумма</label>
                                <input type="number" id="managerSalaryAmount" class="form-control" min="0" step="0.01" placeholder="0">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="managerSalaryDate" class="form-label">Дата</label>
                                <input type="date" id="managerSalaryDate" class="form-control">
                            </div>
                            <div class="col-12 col-md-4 col-xl-3">
                                <button type="button" class="btn btn-success w-100 mt-2 mt-md-0" id="issueManagerSalaryBtn">Выдать зарплату</button>
                            </div>
                        </div>
                    </div>
                    <table class="table table-sm mb-3">
                        <thead><tr><th>Клиент</th><th>%</th><th>Остаток</th><th></th></tr></thead>
                        <tbody id="managerPaymentsClientsBody"></tbody>
                    </table>
                    <div class="mb-3 text-end">
                        <button type="button" class="btn btn-primary btn-sm" onclick="openAddManagerPayment()">Добавить оплату</button>
                    </div>
                    <table class="table table-sm">
                        <thead><tr><th>Дата</th><th>Клиент</th><th>Сумма</th><th>Действия</th></tr></thead>
                        <tbody id="managerPaymentsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления оплаты менеджеру -->
    <div class="modal fade" id="addManagerPaymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Новая оплата</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="managerPaymentClient" class="form-label">Клиент</label>
                        <select id="managerPaymentClient" class="form-select"></select>
                    </div>
                    <div class="mb-3">
                        <label for="managerPaymentAmount" class="form-label">Сумма</label>
                        <input type="number" id="managerPaymentAmount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="managerPaymentDate" class="form-label">Дата</label>
                        <input type="date" id="managerPaymentDate" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveManagerPaymentBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
