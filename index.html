<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Поиск клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-screen">
    <div class="main-wrapper">
        <div class="control-panel mb-4">
            <!-- Поисковая строка -->
            <div class="search-wrapper mb-3">
                <div class="search-bar">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Поиск клиентов" autocomplete="off">
                </div>
                <ul id="searchSuggestions" class="list-group search-suggestions d-none"></ul>
            </div>
            <!-- Кнопки -->
            <div class="icon-buttons">
                <a href="add-client.html" class="circle-btn" title="Добавить клиента"><i class="ri-user-add-line"></i></a>
                <button class="circle-btn" id="sidebarToggle" title="Список клиентов"><i class="ri-group-line"></i></button>
                <a href="calendar.html" class="circle-btn" title="Календарь"><i class="ri-calendar-event-line"></i></a>
                <div class="dropdown">
                    <button class="circle-btn dropdown-toggle" id="importExportBtn" data-bs-toggle="dropdown" aria-expanded="false" title="Импорт/Экспорт">
                        <i class="ri-file-transfer-line"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="exportOption">Экспорт в Excel</a></li>
                        <li><a class="dropdown-item" id="importOption">Импорт из Excel</a></li>
                    </ul>
                </div>
                <input type="file" id="importFile" accept=".xlsx" style="display:none" />
            </div>
        </div>
        <!-- Суды в этом месяце -->
        <div class="accordion w-100 mt-4" id="courtAccordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="courtHeading">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#courtThisMonthCollapse" aria-expanded="false" aria-controls="courtThisMonthCollapse">
                        Суды в этом месяце
                    </button>
                </h2>
                <div id="courtThisMonthCollapse" class="accordion-collapse collapse" aria-labelledby="courtHeading" data-bs-parent="#courtAccordion">
                    <div class="accordion-body p-0">
                        <ul id="courtThisMonth" class="list-group w-100"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Выдвижная панель -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h5>Все клиенты</h5>
            <button class="btn btn-close" id="sidebarClose"></button>
        </div>
        <div class="sidebar-content">
            <button class="btn btn-archived" id="showArchivedBtn">Завершённые клиенты</button>
            <div id="clientsList"></div>
        </div>
    </div>
    <!-- Модальное окно для платежей -->
    <div class="modal fade" id="paymentsModal" tabindex="-1" aria-labelledby="paymentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentsModalLabel">Платежи клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Тип</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно завершённых клиентов -->
    <div class="modal fade" id="archivedClientsModal" tabindex="-1" aria-labelledby="archivedClientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="archivedClientsModalLabel">Завершённые клиенты</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="archivedClientsList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
