<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Поиск клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <!-- Поисковая строка -->
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Введите номер дела/ФИО клиента">
                    <button class="btn btn-primary icon-btn" id="searchButton">➜</button>
                </div>
            </div>
        </div>
        <!-- Кнопки -->
        <div class="row justify-content-center w-100">
            <div class="col-md-6 d-flex justify-content-center gap-2">
                <a href="add-client.html" class="btn btn-success">Добавить клиента</a>
                <a href="calendar.html" class="btn btn-primary">Календарь</a>
                <button class="btn btn-secondary btn-square icon-btn" id="sidebarToggle" title="Показать всех клиентов">☰</button>
            </div>
        </div>
        <!-- Клиенты с судом в этом месяце -->
        <div class="row w-100 mt-4">
            <h4 class="text-center">Клиенты с судом в этом месяце</h4>
            <ul id="courtThisMonth" class="list-group w-100"></ul>
        </div>
        <!-- Результаты поиска -->
        <div class="row w-100 mt-4">
            <h4 class="text-center">Результаты поиска</h4>
            <ul id="results" class="list-group w-100"></ul>
        </div>
    </div>
    <!-- Выдвижная панель -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h5>Все клиенты по месяцам</h5>
            <button class="btn btn-close" id="sidebarClose"></button>
        </div>
        <div class="sidebar-filter">
            <select id="stageFilter" class="form-select form-select-sm me-2">
                <option value="">Все этапы</option>
                <option value="Договор">Договор</option>
                <option value="Подача в суд">Подача в суд</option>
                <option value="Решение суда о банкротстве">Решение суда о банкротстве</option>
                <option value="Завершение">Завершение</option>
            </select>
            <button class="btn btn-sm btn-primary me-2 icon-btn" id="sidebarRefresh">↺</button>
        </div>
        <div id="clientsByMonth" class="sidebar-content"></div>
    </div>
    <!-- Модальное окно для платежей -->
    <div class="modal fade" id="paymentsModal" tabindex="-1" aria-labelledby="paymentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentsModalLabel">Платежи клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Тип</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
