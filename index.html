<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Поиск клиентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-screen">
    <div class="main-wrapper">
        <!-- Поисковая строка -->
        <div class="search-bar mb-4">
            <i class="ri-search-line"></i>
            <input type="text" id="searchInput" placeholder="Поиск клиентов">
        </div>
        <!-- Кнопки -->
        <div class="icon-buttons">
            <a href="add-client.html" class="circle-btn"><i class="ri-add-line"></i></a>
            <a href="calendar.html" class="circle-btn"><i class="ri-calendar-event-line"></i></a>
            <button class="circle-btn" id="sidebarToggle" title="Показать всех клиентов"><i class="ri-more-2-line"></i></button>
        </div>
        <!-- Клиенты в этом месяце -->
        <div class="row w-100 mt-4">
            <h4 class="text-center">Клиенты в этом месяце</h4>
            <ul id="courtThisMonth" class="list-group w-100"></ul>
        </div>
        <!-- Результаты поиска -->
        <div class="row w-100 mt-4">
            <h4 class="text-center">Результаты поиска</h4>
            <ul id="results" class="list-group w-100"></ul>
        </div>
    </div>
    <!-- Выдвижная панель -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h5>Все клиенты</h5>
            <button class="btn btn-close" id="sidebarClose"></button>
        </div>
        <div class="sidebar-content">
            <button class="btn btn-archived" id="showArchivedBtn">Завершённые клиенты</button>
            <div id="clientsList"></div>
        </div>
    </div>
    <!-- Модальное окно для платежей -->
    <div class="modal fade" id="paymentsModal" tabindex="-1" aria-labelledby="paymentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentsModalLabel">Платежи клиента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Тип</th>
                                <th>Дата</th>
                                <th>Сумма</th>
                                <th>Статус</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальное окно завершённых клиентов -->
    <div class="modal fade" id="archivedClientsModal" tabindex="-1" aria-labelledby="archivedClientsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="archivedClientsModalLabel">Завершённые клиенты</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group" id="archivedClientsList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
